{% extends 'core/base-blog.html' %}



{% block container %}
    <div class="post">
        {% if post.imagem %}
            <img class="img-fluid" src="{{ post.imagem.url }}">
               <hr>
        {% endif %}
        {% if post.criado %}
            <div class="date">
                {{ post.criado }}
            </div>
            <hr>
        {% endif %}
        <h1>{{ post.nome }}</h1>
        <p>{{ post.descricao|safe }}</p>

        {{ post.id }}
        {#        <a href="{% url 'delete-post' post.pk %}" class="btn btn-danger">deletar</a>#}
    </div>
{% endblock container %}
